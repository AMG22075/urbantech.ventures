  <body class="items-center min-h-screen bg-[#F3F4F6] bg-opacity-1 text-black cursor-default">
    
    <header class="w-full flex justify-between items-center select-none mb-24 bg-black p-6">
    <p class="select-none text-xl font-bold text-teal-300 text-left roboto leading-none">URBANTECH<br>VENTURES</p>
     <div class="flex flex-row gap-4">
        <p class="flag-icon cursor-pointer text-white text-sm hover:text-teal-300 transition duration-300 ease-in-out" data-lang="en" alt="English" >EN</p>
        <p class="flag-icon cursor-pointer text-white text-sm hover:text-teal-300 transition duration-300 ease-in-out " data-lang="ja" alt="日本語" >JA</p>
     </div>
    </header>
    <div class="flex flex-col items-center text-xl text-center gap-12 mb-24 p-6 ">
      <p id="text_1" class="sm:w-1/2 w-full">Connecting capital, infrastructure and projects in Tokyo. A venture platform that co-creates smart city solutions by integrating digital and physical spaces to address Japan’s urban challenges at scale.<br><br></p>
    </div>
    <footer class="flex flex-col items-center">
      <p class="text-sm">&copy; UrbanTech Ventures <span id="currentYear"></span></p>
      <p id="locationText" class="text-sm">Tokyo Japan</p>
    </footer>
    <script>
      document.getElementById("currentYear").textContent = new Date().getFullYear();
      
      function changeLanguage(lang) {
          const translations = {
              en: { text_1: "Connecting capital, infrastructure and projects in Tokyo. A venture platform that co-creates smart city solutions by integrating digital and physical spaces to address Japan’s urban challenges at scale.", locationText: "Tokyo Japan" },
              ja: { text_1: "東京の資本、インフラ、プロジェクトを繋ぐ。デジタル空間とリアル空間を融合させ、スマートシティソリューションを共創することで、日本の都市課題に大規模に取り組むベンチャープラットフォーム。", locationText: "東京　日本" },
          };
      
          document.getElementById("text_1").textContent = translations[lang].text_1;
          document.getElementById("locationText").textContent = translations[lang].locationText;
          localStorage.setItem("selectedLang", lang);
      }
      
      const browserLang = navigator.language.startsWith("en") ? "en" : navigator.language.startsWith("ja") ? "ja" : "en";
      changeLanguage(localStorage.getItem("selectedLang") || browserLang);
      
      document.querySelectorAll(".flag-icon").forEach(flag => flag.addEventListener("click", () => changeLanguage(flag.dataset.lang)));
    </script>
  </body>
