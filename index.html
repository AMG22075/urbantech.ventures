    <style>
      @import url('https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap');  
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap');
      * {
      font-family: 'Frank Ruhl Libre', serif;
      }
      .roboto {
      font-family: 'Roboto Mono', sans-serif;  
      }      /* Flag Styling */
      .flag-container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
      margin-right: 5px;
      }
      .flag-icon {
      width: 20px;
      height: 15px;
      display: inline-block;
      background-size: cover;
      cursor: pointer;
      border-radius: 3px;
      }
      .tooltip {
      position: absolute;
      background-color: black;
      color: white;
      font-size: 12px;
      font-family: '', serif; 
      padding: 3px 6px;
      border-radius: 4px;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.1s ease-in-out;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      }
      .flag-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      }
      @media (hover: hover) {
      .flag-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      display: none;  
      }
      }
      @media (max-width: 768px) {
      .tooltip {
      display: none;
      }
      }
      /* Arrow Animation on Hover */
      .button-text {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
      }
      .button:hover .button-text svg {
      transform: translateX(5px);
      }
    </style>
  </head>
  <body class="items-center min-h-screen bg-[#F3F4F6] bg-opacity-1 text-black px-8 py-8">
    
    <header class="w-full flex justify-between mb-24">
    <p class="text-xl font-bold text-[#14B8A6] text-left roboto leading-none">URBANTECH<br>VENTURES</p>
     <div class="flex flex-row gap-2">
      <div class="flag-container">
        <p class="flag-icon text-sm" data-lang="en" alt="English" >EN</p>
        <span class="tooltip">English</span>
      </div>
      <div class="flag-container">
        <p class="flag-icon text-sm" data-lang="ja" alt="日本語" >JA</p>
        <span class="tooltip">日本語</span>
      </div>
     </div>
    </header>
    <div class="flex flex-col items-center text-xl text-center gap-12 mb-24 ">
      <p id="text_1" class="w-1/2">Connecting capital, infrastructure and projects in Tokyo. A venture platform that co-creates smart city solutions by integrating digital and physical spaces to address Japan’s urban challenges at scale.<br><br></p>
      <p id="text_2" class="font-bold w-full">Coming Soon...</p>
    </div>
    <footer class="mt-48 flex flex-col items-center">
      <p class="text-sm">&copy; UrbanTech Ventures <span id="currentYear"></span></p>
      <p id="locationText" class="text-sm">Tokyo Japan</p>
    </footer>
    <script>
      document.getElementById("currentYear").textContent = new Date().getFullYear();
      
      function changeLanguage(lang) {
          const translations = {
              en: { text_1: "Connecting capital, infrastructure and projects in Tokyo. A venture platform that co-creates smart city solutions by integrating digital and physical spaces to address Japan’s urban challenges at scale.", text_2: "Coming soon...", locationText: "Tokyo Japan" },
              ja: { text_1: "東京の資本、インフラ、プロジェクトを繋ぐ。デジタル空間とリアル空間を融合させ、スマートシティソリューションを共創することで、日本の都市課題に大規模に取り組むベンチャープラットフォーム。", text_2: "近日公開。。。", locationText: "東京　日本" },
          };
      
          document.getElementById("text_1").textContent = translations[lang].text_1;
          document.getElementById("text_2").textContent = translations[lang].text_2;
          document.getElementById("locationText").textContent = translations[lang].locationText;
          localStorage.setItem("selectedLang", lang);
      }
      
      const browserLang = navigator.language.startsWith("en") ? "en" : navigator.language.startsWith("ja") ? "ja" : "en";
      changeLanguage(localStorage.getItem("selectedLang") || browserLang);
      
      document.querySelectorAll(".flag-icon").forEach(flag => flag.addEventListener("click", () => changeLanguage(flag.dataset.lang)));
    </script>
  </body>
</html>
